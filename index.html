            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

        </div>
        <div class="calendar-footer">
          <div class="toggle">
            <span>Dark Mode</span>
            <div class="dark-mode-switch">
              <div class="dark-mode-switch-ident"></div>
            </div>
          </div>
        </div>
        <div class="month-list"></div>
